{% extends "base.html" %}
{% block title %}Edit Profile - EduPlatform{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header"><h5 class="mb-0">Edit Profile</h5></div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3"><label class="form-label">Bio</label><textarea class="form-control" name="bio" rows="3">{{ user['bio'] or '' }}</textarea></div>
                        <div class="mb-3"><label class="form-label">Location</label><input type="text" class="form-control" name="location" value="{{ user['location'] or '' }}"></div>
                        <div class="mb-3"><label class="form-label">Occupation</label><input type="text" class="form-control" name="occupation" value="{{ user['occupation'] or '' }}"></div>
                        <div class="mb-3"><label class="form-label">Gender</label><select class="form-select" name="gender"><option value="">Select</option><option value="male" {% if user['gender']=='male' %}selected{% endif %}>Male</option><option value="female" {% if user['gender']=='female' %}selected{% endif %}>Female</option></select></div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
