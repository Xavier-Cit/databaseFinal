{% extends "base.html" %}
{% block title %}Sign Up - EduPlatform{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill display-4 text-primary"></i>
                        <h3 class="mt-3">Create Account</h3>
                        <p class="text-muted">Join us and start learning</p>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username *</label>
                            <input type="text" class="form-control" name="username" required placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" name="email" required placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" class="form-control" name="password" required placeholder="Min 6 characters" minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" name="confirm_password" required placeholder="Confirm password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree" required>
                            <label class="form-check-label" for="agree">I agree to the <a href="#">Terms of Service</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3"><i class="bi bi-check-circle me-2"></i>Sign Up</button>
                    </form>
                    <hr>
                    <div class="text-center"><p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login</a></p></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
